<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Info</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3e8ff, #f8f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 480px;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #e4e4e4;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      font-size: 15px;
      color: #4a4a4a;
    }

    .value {
      background: #f0f2ff;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d6d8f5;
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 400px) {
      h2 { font-size: 22px; }
      .value { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Account Information</h2>

    <div class="section">
      <span class="label">Name:</span>
      <div class="value">Ersan Nuri</div>
    </div>

    <div class="section">
      <span class="label">Address:</span>
      <div class="value">Wasserturmallee 43, Hockenheim, Deutschland</div>
    </div>

    <div class="section">
      <span class="label">IBAN:</span>
      <div class="value">IE89SUMU99036510297417</div>
    </div>

    <div class="section">
      <span class="label">BIC:</span>
      <div class="value">SUMUIE22XXX</div>
    </div>

    <div class="section">
      <span class="label">Bank:</span>
      <div class="value">SumUp Limited</div>
    </div>
  </div>

  <script>
    // Currently no JS needed, but added for future expansion
    console.log("Page Loaded");
  </script>
</body>
</html>
